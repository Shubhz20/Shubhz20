<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="150" fill="url(#bgGradient)" rx="15" />
  
  <!-- Outer Glow -->
  <circle cx="80" cy="75" r="60" fill="none" stroke="#6c63ff" stroke-width="5" filter="url(#glow)" />
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Robotic Head Icon (Geometric) -->
  <polygon points="65,60 95,60 110,80 95,100 65,100 50,80" fill="#ffffff" />
  <circle cx="55" cy="75" r="5" fill="#6c63ff" />
  <circle cx="105" cy="75" r="5" fill="#6c63ff" />
  <rect x="60" y="75" width="30" height="10" rx="5" ry="5" fill="#6c63ff" />
  
  <!-- Circuit Lines -->
  <line x1="75" y1="35" x2="75" y2="20" stroke="#6c63ff" stroke-width="2" stroke-linecap="round" />
  <line x1="75" y1="35" x2="65" y2="25" stroke="#6c63ff" stroke-width="2" stroke-linecap="round" />
  <line x1="75" y1="35" x2="85" y2="25" stroke="#6c63ff" stroke-width="2" stroke-linecap="round" />
  
  <!-- Text -->
  <text x="150" y="70" fill="#ffffff" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold">
    Harshit Agrawal
  </text>
  <text x="150" y="100" fill="#b3b3b3" font-family="Arial, Helvetica, sans-serif" font-size="16">
    AI | Full Stack Developer
  </text>
</svg>
